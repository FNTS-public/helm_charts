
{{- if empty .Values.existingWebserviceConfigSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: "webservice-config-json"
  namespace: {{ include "common.names.namespace" . | quote }}
type: Opaque
data:
  {{- $secretObj := (lookup "v1" "Secret" (include "common.names.namespace" .) "webservice-config-json") | default dict }}
  {{- $secretData := (get $secretObj "data") | default dict }}
  {{- $json := (list ("{\"port\": 4000,\"noindex\": true,\"readonly\": false,\"webservice\": {\"database\": \"mongodb://pa11y-mongodb/pa11y-webservice\",\"host\": \"0.0.0.0\",\"port\":") ($.Values.port) (", \"cron\": \"0 30 0 * * *\",\"chromeLaunchConfig\": {\"args\": [\"--no-sandbox\"]}}}") | join " ") | b64enc  }}
  production.json: {{ $json | quote }}
{{- end }}
