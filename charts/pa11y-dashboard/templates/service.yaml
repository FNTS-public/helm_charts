---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.name" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.port  }}
      targetPort: http
      protocol: TCP
      name: http
    
  selector:
    pa11y: dashboard
    app.kubernetes.io/name: pa11y-dashboard
    app.kubernetes.io/component: dashboard
    {{- range $key, $value := .Values.selectorLabels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}